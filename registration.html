<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center">Registration Form</h1>
    <fieldset width="300">
    <pre>
    <form >
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" placeholder="enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="enter your mailId">

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="Phone Number" required placeholder="enter your mobile number">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other

        <label for="country">Country:</label>

        <select id="country" name="country">

            <option value="india">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="aske somthing"></textarea>

        <input  type="submit" value="Submit">
    </form>
</pre>
</fieldset>
  
</body>
</html>
